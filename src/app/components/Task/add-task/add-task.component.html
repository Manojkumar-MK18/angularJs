<form class="add-form" (ngSubmit)="onSubmit()">
  <div class="form-control">
    <label for="text">Task</label>
    <input
      type="text"
      name="text"
      [(ngModel)]="text"
      id="text"
      placeholder="Add task"
    />
  </div>
  <div class="form-control">
    <label for="day">Day & Time</label>
    <input
      type="text"
      name="day"
      [(ngModel)]="day"
      id="day"
      placeholder="Add Day"
    />
  </div>
  <div class="form-control form-control-check">
    <label for="remainder">Set remainder</label>
    <input
      type="checkbox"
      name="remainder"
      [(ngModel)]="remainder"
      id="remainder"
      placeholder="Set remainder"
    />
  </div> 
  <input type="submit" value="Save" class="btn btn-block" />
</form>
